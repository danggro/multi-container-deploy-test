name: Versioning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [synchronize]
    tags: [v*.*.*]

jobs:
  versioning_get:
    name: Versioning
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: "#patch"
          REPO_OWNER: danggro
